name: docker-build-scan-push

on:
  push:
    branches:
      - dev

  workflow_dispatch:

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/python-flask-app:latest .

      - name: Scan Docker image with Trivy
        run: |
          docker run --rm aquasec/trivy:latest image --severity CRITICAL,HIGH --exit-code 1 ${{ secrets.DOCKER_USERNAME }}/python-flask-app:latest

      - name: Push Docker image
        if: success()
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/python-flask-app:latest
