name: docker-build-scan-push

on:
  push:
    branches:
      - dev

  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        run: python -m unittest discover -s tests

  build-scan-push:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/python-flask-app:latest .

      - name: Push Docker image
        if: success()
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/python-flask-app:latest


      - name: Scan Docker image with Trivy
        run: |
          docker run --rm aquasec/trivy:latest image --severity CRITICAL,HIGH --exit-code 1 docker.io/${{ secrets.DOCKER_USERNAME }}/python-flask-app:latest